<!DOCTYPE html>
<html>
<head>
    <title>Book Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color:  #000000;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Books</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th>ISBN</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author.name }}</td>
                <td>{{ book.published_date }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.summary }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align:center;">No books found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
