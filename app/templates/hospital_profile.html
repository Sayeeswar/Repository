<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Profile - {{ hospital }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container mt-4">

    <h2 class="mb-3">Hospital Profile: <span class="text-primary">{{ hospital }}</span></h2>

    <a href="{% url 'hospital_filter' %}?hospital={{ hospital }}" class="btn btn-secondary mb-3">‚Üê Back to Filter</a>

    <div class="card p-3">
        <h5>Monthly Trend by Speciality</h5>
        <div style="height: 400px;">
            <canvas id="hospitalTrendChart"></canvas>
        </div>
    </div>

    <script>
        window.onload = function () {
            const months = {{ months|safe }};
            let datasets = {{ chart_data|safe }};

            // Add color if not already set
            datasets = datasets.map(ds => ({
                ...ds,
                borderColor: ds.borderColor || "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
                fill: false
            }));

            const ctx = document.getElementById('hospitalTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Monthly Trend by Speciality'
                        },
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };
    </script>

</body>
</html>
