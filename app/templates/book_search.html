<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
    <style>
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 8px 16px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Search for a Book</h2>
    <form method="get">
        <input type="text" name="q" value="{{ query }}" placeholder="Enter book title">
        <input type="submit" value="Search">
    </form>

    {% if books %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author.name }}</td>
                <td>{{ book.published_date }}</td>
                <td>{{ book.isbn }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% elif query %}
        <p>No books found for "{{ query }}".</p>
    {% endif %}
</body>
</html>
